<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek Joke Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Light Mode Colors */
            --bg-color: #f8f9fa;
            --text-color: #343a40;
            --joke-bg: #ffffff;
            --joke-text: #495057;
            --joke-border: #28a745;
            --btn-bg: #28a745;
            --btn-hover: #218838;
            --btn-text: #ffffff;
            --btn-shadow: rgba(40, 167, 69, 0.3);
            --loading-color: #6c757d;
            --error-color: #dc3545;
        }

        .dark-mode {
            /* DeepSeek-Inspired Dark Mode */
            --bg-color: #1a2639;
            --text-color: #e9ecef;
            --joke-bg: #0d1b2a;
            --joke-text: #e2e2e2;
            --joke-border: #4ad66d;
            --btn-bg: #2d6a4f;
            --btn-hover: #1b4332;
            --btn-text: #ffffff;
            --btn-shadow: rgba(74, 214, 109, 0.2);
            --loading-color: #adb5bd;
            --error-color: #ff758f;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            transition: all 0.4s ease;
        }

        .container {
            max-width: 800px;
            width: 90%;
            position: relative;
        }

        .mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .mode-toggle:hover {
            transform: scale(1.1);
            color: var(--joke-border);
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 40px;
            font-size: 2.5rem;
            transition: all 0.4s ease;
        }

        .joke-display {
            background-color: var(--joke-bg);
            color: var(--joke-text);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            line-height: 1.7;
            border-left: 5px solid var(--joke-border);
            width: 100%;
            transition: all 0.4s ease;
        }

        .dark-mode .joke-display {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn {
            background-color: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            padding: 16px 32px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px var(--btn-shadow);
            font-weight: 500;
        }

        .btn:hover {
            background-color: var(--btn-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--btn-shadow);
        }

        .btn:active {
            transform: translateY(0);
        }

        .loading {
            color: var(--loading-color);
            font-style: italic;
        }

        .error {
            color: var(--error-color);
        }

        /* Animation for mode toggle */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .mode-toggle.active {
            animation: spin 0.6s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="mode-toggle" id="modeToggle" title="Toggle Dark Mode">
            <i class="fas fa-moon"></i>
        </button>
        <h1>Geek Joke Generator</h1>
        <div class="joke-display" id="jokeDisplay">
            Click the button below to get a geek joke!
        </div>
        <button class="btn" id="jokeBtn">Get Random Joke</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const jokeBtn = document.getElementById('jokeBtn');
            const jokeDisplay = document.getElementById('jokeDisplay');
            const modeToggle = document.getElementById('modeToggle');
            const icon = modeToggle.querySelector('i');
            
            // Check for saved mode preference or use preferred color scheme
            const savedMode = localStorage.getItem('mode');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedMode === 'dark' || (!savedMode && prefersDark)) {
                enableDarkMode();
            }
            
            // Mode toggle functionality
            modeToggle.addEventListener('click', function() {
                modeToggle.classList.add('active');
                setTimeout(() => modeToggle.classList.remove('active'), 600);
                
                if (document.body.classList.contains('dark-mode')) {
                    disableDarkMode();
                } else {
                    enableDarkMode();
                }
            });
            
            function enableDarkMode() {
                document.body.classList.add('dark-mode');
                icon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('mode', 'dark');
            }
            
            function disableDarkMode() {
                document.body.classList.remove('dark-mode');
                icon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('mode', 'light');
            }
            
            // Joke fetching functionality
            jokeBtn.addEventListener('click', fetchJoke);
            
            async function fetchJoke() {
                jokeDisplay.textContent = "Loading joke...";
                jokeDisplay.className = "joke-display loading";
                
                try {
                    const response = await fetch('https://geek-jokes.sameerkumar.website/api?format=json');
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    const data = await response.json();
                    jokeDisplay.textContent = data.joke;
                    jokeDisplay.className = "joke-display";
                } catch (error) {
                    jokeDisplay.textContent = "Failed to fetch joke. Please try again.";
                    jokeDisplay.className = "joke-display error";
                    console.error('Error fetching joke:', error);
                }
            }
        });
    </script>
</body>
</html>
