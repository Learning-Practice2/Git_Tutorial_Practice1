<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek Joke Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #2c3e50;
            --joke-bg: #ffffff;
            --joke-text: #34495e;
            --joke-border: #3498db;
            --btn-bg: #3498db;
            --btn-hover: #2980b9;
            --btn-text: #ffffff;
            --btn-shadow: rgba(52, 152, 219, 0.3);
            --loading-color: #7f8c8d;
            --error-color: #e74c3c;
        }

        .dark-mode {
            --bg-color: #1a1a2e;
            --text-color: #f1f1f1;
            --joke-bg: #16213e;
            --joke-text: #e6e6e6;
            --joke-border: #0f3460;
            --btn-bg: #0f3460;
            --btn-hover: #1a1a2e;
            --btn-text: #ffffff;
            --btn-shadow: rgba(15, 52, 96, 0.3);
            --loading-color: #a8a8a8;
            --error-color: #ff6b6b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            width: 90%;
            position: relative;
        }

        .mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            transition: transform 0.3s ease;
        }

        .mode-toggle:hover {
            transform: scale(1.1);
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .joke-display {
            background-color: var(--joke-bg);
            color: var(--joke-text);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            line-height: 1.7;
            border-left: 5px solid var(--joke-border);
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn {
            background-color: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            padding: 16px 32px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px var(--btn-shadow);
        }

        .btn:hover {
            background-color: var(--btn-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--btn-shadow);
        }

        .btn:active {
            transform: translateY(0);
        }

        .loading {
            color: var(--loading-color);
            font-style: italic;
        }

        .error {
            color: var(--error-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="mode-toggle" id="modeToggle" title="Toggle Dark Mode">
            <i class="fas fa-moon"></i>
        </button>
        <h1>Geek Joke Generator</h1>
        <div class="joke-display" id="jokeDisplay">
            Click the button below to get a geek joke!
        </div>
        <button class="btn" id="jokeBtn">Get Random Joke</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const jokeBtn = document.getElementById('jokeBtn');
            const jokeDisplay = document.getElementById('jokeDisplay');
            const modeToggle = document.getElementById('modeToggle');
            const icon = modeToggle.querySelector('i');
            
            // Check for saved mode preference or use preferred color scheme
            const savedMode = localStorage.getItem('mode');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedMode === 'dark' || (!savedMode && prefersDark)) {
                document.body.classList.add('dark-mode');
                icon.classList.replace('fa-moon', 'fa-sun');
            }
            
            // Mode toggle functionality
            modeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                
                if (document.body.classList.contains('dark-mode')) {
                    icon.classList.replace('fa-moon', 'fa-sun');
                    localStorage.setItem('mode', 'dark');
                } else {
                    icon.classList.replace('fa-sun', 'fa-moon');
                    localStorage.setItem('mode', 'light');
                }
            });
            
            // Joke fetching functionality
            jokeBtn.addEventListener('click', fetchJoke);
            
            async function fetchJoke() {
                jokeDisplay.textContent = "Loading joke...";
                jokeDisplay.className = "joke-display loading";
                
                try {
                    const response = await fetch('https://geek-jokes.sameerkumar.website/api?format=json');
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    const data = await response.json();
                    jokeDisplay.textContent = data.joke;
                    jokeDisplay.className = "joke-display";
                } catch (error) {
                    jokeDisplay.textContent = "Failed to fetch joke. Please try again.";
                    jokeDisplay.className = "joke-display error";
                    console.error('Error fetching joke:', error);
                }
            }
        });
    </script>
</body>
</html>
